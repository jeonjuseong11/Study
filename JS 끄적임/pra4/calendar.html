<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>신년 계획 플래너</title>
  </head>
  <body>
    <div class="container">
      <div class="my-calendar clearfix">
        <div class="clicked-date">
          <div class="cal-day"></div>
          <div class="cal-date"></div>
          <div class="todo-title">Todo List</div>
          <div class="input-wrap">
            <input
              type="text"
              placeholder="해야할 일정을 추가하세요"
              id="input-box"
              class="input-box"
            />
            <button type="button" id="input-data" class="input-data">
              추가
            </button>
            <div id="input-list" class="input-list"></div>
          </div>
        </div>
        <div class="calendar-box">
          <div class="ctr-box clearfix">
            <button type="button" title="prev" class="btn-cal prev"></button>
            <span class="cal-month"></span>
            <span class="cal-year"></span>
            <button type="button" title="next" class="btn-cal next"></button>
          </div>
          <table class="cal-table">
            <thead>
              <tr>
                <th>일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
              </tr>
            </thead>
            <tbody class="cal-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/calendar.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
